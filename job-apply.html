    <!-- Main Content -->
    <main class="container">
        <div class="header">
            <h1>Job Application</h1>
            <p>Submit your application for the position</p>
        </div>

        <form name="job-application" method="POST" data-netlify="true" enctype="multipart/form-data" novalidate>
            <!-- Netlify fields -->
            <p class="hidden">
                <label>Don't fill this out if you're human: <input name="bot-field" /></label>
            </p>
            <input type="hidden" name="form-name" value="job-application" />

            <!-- Essential job information (consolidated) -->
            <input type="hidden" id="jobTitle" name="jobTitle">
            <input type="hidden" id="company" name="company">
            <input type="hidden" id="location" name="location">
            <input type="hidden" id="salary" name="salary">

            <div class="form-group">
                <label for="name">Full Name *</label>
                <input type="text" id="name" name="name" required autocomplete="name">
            </div>

            <div class="form-group">
                <label for="email">Email Address *</label>
                <input type="email" id="email" name="email" required autocomplete="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$">
            </div>

            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" autocomplete="tel">
            </div>

            <div class="form-group">
                <div class="toggle-container" id="toggleContainer">
                    <label class="toggle-label" for="workPermit">Work permit required</label>
                    <div class="toggle-switch" id="toggleSwitch"></div>
                    <input type="checkbox" id="workPermit" name="workPermit" class="toggle-input">
                </div>
            </div>

            <div class="form-group">
                <label for="resume">Resume/CV *</label>
                <div class="file-upload" id="fileUpload" role="button" tabindex="0" aria-label="Upload resume">
                    <input type="file" id="resume" name="resume" accept=".pdf,.doc,.docx" required>
                    <i>üìÅ</i>
                    <div id="fileText">Click to upload or drag and drop</div>
                    <small>PDF, DOC, or DOCX files only (max 5MB)</small>
                </div>
            </div>

            <div class="form-group">
                <label for="coverLetter">Cover Letter</label>
                <textarea id="coverLetter" name="coverLetter" placeholder="Tell us why you're interested in this position..."></textarea>
            </div>

            <button type="submit" class="submit-btn" id="submitBtn">
                Submit Application
            </button>
        </form>
    </main>
